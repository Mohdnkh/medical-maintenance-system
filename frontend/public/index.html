<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masoud Mindray Maintenance</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
  <div class="header-inner">

    <div class="logo-container">
      <img src="assets/logo.png" alt="Masoud Mindray Logo" />
      <div class="brand-text">
        <h1>Masoud</h1>
        <span>Mindray Maintenance</span>
      </div>
    </div>

    <nav class="nav">
      <a href="index.html" class="active">Search</a>
      <a href="reports.html">Reports</a>
    </nav>

  </div>
</header>


  <!-- Main -->
  <main class="main-container">

    <section class="search-section">
      <h2>Medical Devices Maintenance System</h2>
      <p>Search devices, maintenance history, and service records</p>

      <div class="search-box">
        <input type="text" placeholder="Search by device model, serial number, or center name" />
        <button>Search</button>
      </div>
    </section>

    <section class="results-section">
      <table>
        <thead>
          <tr>
            <th>Device</th>
            <th>Center</th>
            <th>Serial</th>
            <th>Last Maintenance</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will appear here later -->
          <tr class="empty">
            <td colspan="5">No results to display</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <span>Â© 2025 Masoud Mindray Maintenance</span>
  </footer>
<script src="js/dataLoader.js"></script>
<script src="js/search.js"></script>

</body>
</html>
